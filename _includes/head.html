<!-- Metricool Tracking (Async) -->
<script>
  window.metricoolQueue = window.metricoolQueue || [];
  function loadMetricool() {
    var s = document.createElement('script');
    s.src = 'https://tracker.metricool.com/resources/be.js';
    s.async = true;
    document.head.appendChild(s);
  }
  // Load after page is fully rendered
  if (document.readyState === 'complete') {
    loadMetricool();
  } else {
    window.addEventListener('load', loadMetricool);
  }
  // Store tracking data until script loads
  metricoolQueue.push({hash: "a66a35625be90da1df3d203bb211b6e5"});
</script>
